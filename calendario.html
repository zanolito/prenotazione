<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Prenotazioni</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React e ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- Babel per JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function CalendarApp() {
            const [currentDate, setCurrentDate] = React.useState(new Date());
            const [bookings, setBookings] = React.useState([]);
            const [error, setError] = React.useState(null);
            const weekDays = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];

            const scriptUrl = "https://script.google.com/macros/s/AKfycbwKx2ozHtJBhxo97iTCarlzpHuC0Q91zQdsdw40JACPS7cxkMVNauYuRQ_04ty0ZPIr/exec;

            React.useEffect(() => {
                console.log("Iniziando il recupero dei dati...");
                
                // Creiamo una funzione callback globale
                window.handleJsonpResponse = function(data) {
                    console.log("Dati ricevuti via JSONP:", data);
                    if (Array.isArray(data)) {
                        setBookings(data);
                        setError(null);
                    } else if (data && Array.isArray(data.data)) {
                        setBookings(data.data);
                        setError(null);
                    } else {
                        console.error("Formato dati non valido:", data);
                        setBookings([]);
                        setError("Errore nel formato dei dati");
                    }
                };

                // Creiamo e aggiungiamo lo script JSONP
                const script = document.createElement('script');
                script.src = `${scriptUrl}?callback=handleJsonpResponse`;
                document.body.appendChild(script);

                // Pulizia
                return () => {
                    document.body.removeChild(script);
                    delete window.handleJsonpResponse;
                };
            }, []);

            const generateDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                let days = [];
                
                const firstDayOfWeek = firstDay.getDay() || 7;
                for (let i = 1; i < firstDayOfWeek; i++) {
                    days.push(null);
                }
                
                for (let i = 1; i <= lastDay.getDate(); i++) {
                    days.push(new Date(year, month, i));
                }
                
                return days;
            };

            const getBookingForDate = (date) => {
                const dateString = date.toISOString().split('T')[0];
                return bookings.filter(booking => {
                    const bookingDate = booking.date || booking.DataPrenotazione;
                    return bookingDate === dateString;
                });
            };

            const changeMonth = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(currentDate.getMonth() + direction);
                setCurrentDate(newDate);
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    {error && (
                        <div className="max-w-4xl mx-auto mb-4 p-4 bg-yellow-100 text-yellow-700 rounded">
                            {error}
                        </div>
                    )}
                    <div className="max-w-4xl mx-auto bg-white shadow rounded-lg">
                        <div className="p-4 bg-purple-500 text-white flex justify-between items-center">
                            <button 
                                onClick={() => changeMonth(-1)}
                                className="px-4 py-2 hover:bg-purple-600 rounded"
                            >
                                ◀
                            </button>
                            <h1 className="text-xl font-bold">
                                {currentDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' })}
                            </h1>
                            <button 
                                onClick={() => changeMonth(1)}
                                className="px-4 py-2 hover:bg-purple-600 rounded"
                            >
                                ▶
                            </button>
                        </div>

                        <div className="grid grid-cols-7 gap-px bg-gray-200">
                            {weekDays.map(day => (
                                <div key={day} className="bg-gray-100 p-2 text-center font-bold">
                                    {day}
                                </div>
                            ))}
                            
                            {generateDays().map((date, index) => (
                                <div key={index} className="bg-white p-2 min-h-[100px] border">
                                    {date && (
                                        <div>
                                            <div className="font-bold">{date.getDate()}</div>
                                            {getBookingForDate(date).map((booking, i) => (
                                                <div key={i} className="text-sm p-1 mt-1 bg-purple-100 rounded">
                                                    <div className="font-semibold">
                                                        {booking.startTime || booking.OraInizio} - {booking.endTime || booking.OraFine}
                                                    </div>
                                                    <div className="text-purple-600">
                                                        {booking.reason || booking.MotivoPrenotazione}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CalendarApp />, document.getElementById('root'));
    </script>
</body>
</html>
