<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Prenotazioni Aula Teatro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #1976D2;
        }

        .current-month {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            min-height: 120px;
            padding: 10px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 5px;
            background-color: #f5f5f5;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        .day-number {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }

        .event {
            background-color: #e3f2fd;
            border-left: 3px solid #2196F3;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .event-time {
            color: #666;
            font-size: 0.8em;
        }

        .event-title {
            font-weight: bold;
            color: #333;
        }

        .other-month {
            background-color: #f9f9f9;
            color: #999;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(1, 1fr);
            }

            .calendar-day {
                min-height: auto;
            }

            .day-header {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-header">
            <div class="month-nav">
                <button class="nav-btn" onclick="navigateMonth(-1)">←</button>
                <span class="current-month" id="currentMonth"></span>
                <button class="nav-btn" onclick="navigateMonth(1)">→</button>
            </div>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <script>
        let currentDate = new Date();
        let prenotazioni = [];

        const DAYS = ['Domenica', 'Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato'];
        const MONTHS = ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 
                       'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'];

        function loadPrenotazioni() {
            google.script.run
                .withSuccessHandler(onPrenotazioniLoaded)
                .getPrenotazioni();
        }

        function onPrenotazioniLoaded(data) {
            prenotazioni = data;
            renderCalendar();
        }

        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthLabel = document.getElementById('currentMonth');
            
            // Aggiorna l'etichetta del mese
            monthLabel.textContent = `${MONTHS[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Svuota il calendario
            grid.innerHTML = '';

            // Aggiungi intestazioni giorni
            DAYS.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });

            // Calcola il primo giorno del mese
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const startingDay = firstDay.getDay();

            // Calcola l'ultimo giorno del mese
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const totalDays = lastDay.getDate();

            // Aggiungi celle vuote per i giorni prima dell'inizio del mese
            for (let i = 0; i < startingDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                grid.appendChild(emptyDay);
            }

            // Aggiungi i giorni del mese
            for (let day = 1; day <= totalDays; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);

                // Cerca prenotazioni per questo giorno
                const currentDateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayEvents = prenotazioni.filter(p => p.data === currentDateStr);

                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event';
                    eventDiv.innerHTML = `
                        <div class="event-time">${event.oraInizio} - ${event.oraFine}</div>
                        <div class="event-title">${event.motivoPrenotazione}</div>
                    `;
                    dayCell.appendChild(eventDiv);
                });

                grid.appendChild(dayCell);
            }
        }

        // Inizializza il calendario
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
            loadPrenotazioni();
        });
    </script>
</body>
</html>
