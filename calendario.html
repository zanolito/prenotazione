<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendario Prenotazioni</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React e ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- Babel per JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Stili specifici per mobile -->
    <style>
        @media (max-width: 640px) {
            .calendar-grid {
                font-size: 0.8rem;
            }
            .calendar-cell {
                padding: 0.25rem !important;
            }
            .booking-card {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function CalendarApp() {
            const [currentDate, setCurrentDate] = React.useState(new Date());
            const [bookings, setBookings] = React.useState([]);
            const [error, setError] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const weekDays = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];

            const scriptUrl = "https://script.google.com/macros/s/AKfycbwKx2ozHtJBhxo97iTCarlzpHuC0Q91zQdsdw40JACPS7cxkMVNauYuRQ_04ty0ZPIr/exec";

            React.useEffect(() => {
                console.log("Iniziando il recupero dei dati...");
                setLoading(true);
                
                fetch(scriptUrl, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    console.log("Risposta ricevuta:", response);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(response => {
                    console.log("Dati ricevuti completi:", response);
                    
                    if (response.status === 'success' && Array.isArray(response.data)) {
                        console.log("Prenotazioni trovate:", response.data);
                        setBookings(response.data);
                        setError(null);
                    } else {
                        console.error("Struttura dati non valida:", response);
                        setBookings([]);
                        setError("Errore nel formato dei dati ricevuti");
                    }
                })
                .catch(error => {
                    console.error("Errore nel recupero dei dati:", error);
                    setBookings([]);
                    setError(`Errore nel caricamento delle prenotazioni: ${error.message}`);
                })
                .finally(() => {
                    setLoading(false);
                });
            }, []);

            const generateDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                let days = [];
                
                const firstDayOfWeek = firstDay.getDay() || 7;
                for (let i = 1; i < firstDayOfWeek; i++) {
                    days.push(null);
                }
                
                for (let i = 1; i <= lastDay.getDate(); i++) {
                    days.push(new Date(year, month, i));
                }
                
                return days;
            };

            const getBookingForDate = (date) => {
                const dateString = date.toISOString().split('T')[0];
                console.log("Cercando prenotazioni per data:", dateString);
                
                const found = bookings.filter(booking => {
                    console.log("Confronto con prenotazione:", booking);
                    return booking.date === dateString;
                });
                
                console.log("Prenotazioni trovate:", found);
                return found;
            };

            const changeMonth = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(currentDate.getMonth() + direction);
                setCurrentDate(newDate);
            };

            const formatTime = (time) => {
                if (!time) return '';
                if (time.includes(':')) return time;
                try {
                    const [hours, minutes] = time.split('.');
                    return `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
                } catch(error) {
                    return time;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 p-2 sm:p-4">
                    {loading && (
                        <div className="max-w-4xl mx-auto mb-2 sm:mb-4 p-2 sm:p-4 bg-blue-100 text-blue-700 rounded text-sm sm:text-base">
                            Caricamento prenotazioni in corso...
                        </div>
                    )}
                    {error && (
                        <div className="max-w-4xl mx-auto mb-2 sm:mb-4 p-2 sm:p-4 bg-yellow-100 text-yellow-700 rounded text-sm sm:text-base">
                            {error}
                        </div>
                    )}
                    <div className="max-w-4xl mx-auto bg-white shadow rounded-lg">
                        <div className="p-2 sm:p-4 bg-purple-500 text-white flex justify-between items-center">
                            <button 
                                onClick={() => changeMonth(-1)}
                                className="px-2 sm:px-4 py-1 sm:py-2 hover:bg-purple-600 rounded text-sm sm:text-base"
                            >
                                ◀
                            </button>
                            <h1 className="text-base sm:text-xl font-bold">
                                {currentDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' })}
                            </h1>
                            <button 
                                onClick={() => changeMonth(1)}
                                className="px-2 sm:px-4 py-1 sm:py-2 hover:bg-purple-600 rounded text-sm sm:text-base"
                            >
                                ▶
                            </button>
                        </div>

                        <div className="grid grid-cols-7 gap-px bg-gray-200 calendar-grid">
                            {weekDays.map(day => (
                                <div key={day} className="bg-gray-100 p-1 sm:p-2 text-center font-bold text-xs sm:text-base">
                                    {day}
                                </div>
                            ))}
                            
                            {generateDays().map((date, index) => (
                                <div key={index} className="bg-white p-1 sm:p-2 min-h-[60px] sm:min-h-[100px] border calendar-cell">
                                    {date && (
                                        <div>
                                            <div className="font-bold text-xs sm:text-base">
                                                {date.getDate()}
                                            </div>
                                            {getBookingForDate(date).map((booking, i) => (
                                                <div key={i} className="text-xs sm:text-sm p-0.5 sm:p-1 mt-0.5 sm:mt-1 bg-purple-100 rounded booking-card">
                                                    <div className="font-semibold">
                                                        {formatTime(booking.startTime)} - {formatTime(booking.endTime)}
                                                    </div>
                                                    <div className="text-purple-600">
                                                        {booking.reason}
                                                    </div>
                                                    <div className="text-purple-400 text-xs hidden sm:block">
                                                        {booking.teacherName}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CalendarApp />, document.getElementById('root'));
    </script>
</body>
</html>
