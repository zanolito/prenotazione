<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Prenotazioni</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React e ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- Babel per JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function CalendarApp() {
            const [currentDate, setCurrentDate] = React.useState(new Date());
            const weekDays = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'];

            const generateDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);

                let days = [];

                // Giorni vuoti prima dell'inizio del mese
                for (let i = 0; i < firstDay.getDay(); i++) {
                    days.push(null);
                }

                // Giorni del mese
                for (let i = 1; i <= lastDay.getDate(); i++) {
                    days.push(new Date(year, month, i));
                }

                return days;
            };

            const changeMonth = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setMonth(currentDate.getMonth() + direction);
                setCurrentDate(newDate);
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-4xl mx-auto bg-white shadow rounded-lg">
                        {/* Intestazione */}
                        <div className="p-4 bg-purple-500 text-white flex justify-between items-center">
                            <button onClick={() => changeMonth(-1)}>◀</button>
                            <h1>{currentDate.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' })}</h1>
                            <button onClick={() => changeMonth(1)}>▶</button>
                        </div>

                        {/* Giorni della settimana */}
                        <div className="grid grid-cols-7 text-center font-bold">
                            {weekDays.map((day) => (
                                <div key={day}>{day}</div>
                            ))}
                        </div>

                        {/* Giorni del calendario */}
                        <div className="grid grid-cols-7 gap-2">
                            {generateDays().map((date, index) => (
                                <React.Fragment key={index}>
                                    {date ? (
                                        <div className="p-2 border rounded">
                                            {date.getDate()}
                                        </div>
                                    ) : (
                                        <div></div> // Giorno vuoto
                                    )}
                                </React.Fragment>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CalendarApp />, document.getElementById('root'));
    </script>
</body>
</html>
