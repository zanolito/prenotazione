<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Aula Teatro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background: #218838;
        }
        #equipmentNotes {
            display: none; /* Nascondi inizialmente le note attrezzatura */
        }
    </style>
</head>
<body>
    <h1>Prenotazione Aula Teatro</h1>
    <form id="reservationForm" onsubmit="sendData(event)">
        <label for="NomeInsegnante">Nome Insegnante:</label>
        <input type="text" id="NomeInsegnante" name="NomeInsegnante" required>

        <label for="EmailScolastica">Email Scolastica:</label>
        <input type="email" id="EmailScolastica" name="EmailScolastica" required>

        <label for="MotivoPrenotazione">Motivo Prenotazione:</label>
        <input type="text" id="MotivoPrenotazione" name="MotivoPrenotazione" required>

        <label for="DataPrenotazione">Data Prenotazione:</label>
        <input type="date" id="DataPrenotazione" name="DataPrenotazione" required>

        <label for="OraInizio">Ora Inizio Evento:</label>
        <input type="time" id="OraInizio" name="OraInizio" required>

        <label for="OraFine">Ora Fine Evento:</label>
        <input type="time" id="OraFine" name="OraFine" required>

        <label for="AttrezzaturaNecessaria">Attrezzatura Necessaria?</label>
        <select id="AttrezzaturaNecessaria" name="AttrezzaturaNecessaria" required>
            <option value="">Seleziona</option>
            <option value="Sì">Sì</option>
            <option value="No">No</option>
        </select>

        <div id="equipmentNotes">
            <label for="NoteAttrezzatura">Se sì, specifica cosa:</label>
            <textarea id="NoteAttrezzatura" name="NoteAttrezzatura" placeholder="Specificare attrezzature necessarie"></textarea>
        </div>

        <label for="Note">Eventuali Note:</label>
        <textarea id="Note" name="Note" placeholder="Eventuali note aggiuntive"></textarea>

        <button type="submit">Prenota</button>
    </form>

    <script>
        // Abilita/disabilita il campo "Note Attrezzatura" in base alla selezione
        document.getElementById('AttrezzaturaNecessaria').addEventListener('change', function () {
            const equipmentNotes = document.getElementById('equipmentNotes');
            if (this.value === 'Sì') {
                equipmentNotes.style.display = 'block'; // Mostra il campo
                document.getElementById('NoteAttrezzatura').required = true; // Rende il campo obbligatorio
            } else {
                equipmentNotes.style.display = 'none'; // Nasconde il campo
                document.getElementById('NoteAttrezzatura').value = ''; // Resetta il campo
                document.getElementById('NoteAttrezzatura').required = false; // Campo non obbligatorio
            }
        });

        // Funzione per inviare i dati al Google Apps Script
        async function sendData(event) {
            event.preventDefault();

            const formData = {
                NomeInsegnante: document.getElementById('NomeInsegnante').value,
                EmailScolastica: document.getElementById('EmailScolastica').value,
                MotivoPrenotazione: document.getElementById('MotivoPrenotazione').value,
                DataPrenotazione: document.getElementById('DataPrenotazione').value,
                OraInizio: document.getElementById('OraInizio').value,
                OraFine: document.getElementById('OraFine').value,
                AttrezzaturaNecessaria: document.getElementById('AttrezzaturaNecessaria').value,
                NoteAttrezzatura: document.getElementById('NoteAttrezzatura').value,
                Note: document.getElementById('Note').value,
            };

            // Inserisci l'URL della tua Web App di Google Apps Script qui
            const url = "https://script.google.com/macros/s/AKfycbyQqs76_iT8Wgyw8aWgK8uDotffTgAYxeyDc7OnGtizCc_JHcwR5KtVAMI2KiY7OtpK/exec"; // Assicurati di usare l'URL corretto

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData) // Invia i dati come JSON
                });

                if (response.ok) {
                    const result = await response.text();
                    alert("Prenotazione effettuata con successo! Risposta: " + result);
                    document.getElementById('reservationForm').reset(); // Resetta il modulo
                } else {
                    const errorText = await response.text(); // Restituisce il messaggio di errore dal server
                    console.error('Errore dal server:', errorText);
                    alert("Errore durante la prenotazione: " + errorText);
                }
            } catch (error) {
                console.error('Errore lato client:', error);
                alert("Errore di comunicazione. Controlla la tua connessione e riprova.");
            }
        }
    </script>
</body>
</html>
