<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Aula Teatro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 { text-align: center; }
        label { display: block; margin: 15px 0 5px; }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>Prenotazione Aula Teatro</h1>
    <form id="reservationForm" onsubmit="sendData(event)">
        <label for="NomeInsegnante">Nome Insegnante:</label>
        <input type="text" id="NomeInsegnante" name="NomeInsegnante" required>

        <label for="EmailScolastica">Email Scolastica:</label>
        <input type="email" id="EmailScolastica" name="EmailScolastica" required>

        <label for="MotivoPrenotazione">Motivo Prenotazione:</label>
        <input type="text" id="MotivoPrenotazione" name="MotivoPrenotazione" required>

        <label for="DataPrenotazione">Data Prenotazione:</label>
        <input type="date" id="DataPrenotazione" name="DataPrenotazione" required>

        <label for="OraInizio">Ora Inizio:</label>
        <input type="time" id="OraInizio" name="OraInizio" required>

        <label for="OraFine">Ora Fine:</label>
        <input type="time" id="OraFine" name="OraFine" required>

        <label for="AttrezzaturaNecessaria">Attrezzatura Necessaria:</label>
        <select id="AttrezzaturaNecessaria" name="AttrezzaturaNecessaria" required>
            <option value="">Seleziona</option>
            <option value="Sì">Sì</option>
            <option value="No">No</option>
        </select>

        <label for="NoteAttrezzatura">Specifiche Attrezzatura:</label>
        <textarea id="NoteAttrezzatura" name="NoteAttrezzatura" disabled></textarea>

        <label for="Note">Note Aggiuntive:</label>
        <textarea id="Note" name="Note"></textarea>

        <button type="submit">Prenota</button>
    </form>

    <script>
        // Gestione campo Note Attrezzatura
        document.getElementById('AttrezzaturaNecessaria').addEventListener('change', function() {
            const noteAttrezzatura = document.getElementById('NoteAttrezzatura');
            noteAttrezzatura.disabled = this.value !== 'Sì';
            if (this.value !== 'Sì') {
                noteAttrezzatura.value = '';
            }
        });

        // Funzione per inviare i dati
        async function sendData(event) {
            event.preventDefault();
            console.log("Inizio invio dati");

            const formData = {
                NomeInsegnante: document.getElementById('NomeInsegnante').value,
                EmailScolastica: document.getElementById('EmailScolastica').value,
                MotivoPrenotazione: document.getElementById('MotivoPrenotazione').value,
                DataPrenotazione: document.getElementById('DataPrenotazione').value,
                OraInizio: document.getElementById('OraInizio').value,
                OraFine: document.getElementById('OraFine').value,
                AttrezzaturaNecessaria: document.getElementById('AttrezzaturaNecessaria').value,
                NoteAttrezzatura: document.getElementById('NoteAttrezzatura').value,
                Note: document.getElementById('Note').value
            };

            console.log("Dati del form:", formData);

            // IMPORTANTE: Sostituisci con l'URL del tuo Web App
            const url = "https://script.google.com/macros/s/AKfycbyQqs76_iT8Wgyw8aWgK8uDotffTgAYxeyDc7OnGtizCc_JHcwR5KtVAMI2KiY7OtpK/exec";
            console.log("URL utilizzato:", url);

            try {
                console.log("Inizio chiamata fetch");
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                console.log("Risposta ricevuta:", response);

                if (response.ok) {
                    const result = await response.text();
                    console.log("Risultato:", result);
                    const jsonResult = JSON.parse(result);
                    
                    if (jsonResult.status === 'success') {
                        alert("Prenotazione effettuata con successo!");
                        document.getElementById('reservationForm').reset();
                    } else {
                        alert("Errore: " + jsonResult.message);
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Errore dal server:', errorText);
                    alert("Errore durante la prenotazione: " + errorText);
                }
            } catch (error) {
                console.error('Errore dettagliato:', error);
                alert("Errore di comunicazione. Controlla la tua connessione e riprova.");
            }
        }
    </script>
</body>
</html>
